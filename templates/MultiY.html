<!DOCTYPE HTML>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
  var dataPoints = []
  var dataPoints2= []

  $.getJSON("/", function(field) {
  var maxArray = [] ;   
//alert(field[1][0]);
    for (var i = 0; i < field.length; i++) {
      dataPoints.push({
        x: new Date(field[i][0]),
        y: field[i][1] 
      }); 
      dataPoints2.push({
        x: new Date(field[i][0]),
        y: field[i][2]
      });
    }

    for (var i = 0; i < field.length; i++) {
      maxArray[i]=field[i][1] ;
    }
	console.log(maxArray); 
	var Vmax = Math.max.apply(null, maxArray);    
	console.log(Vmax);

    var chart = new CanvasJS.Chart("chartContainer", {
      zoomEnabled: true,
      animationEnabled: true,
      exportEnabled: true,
      theme: "light1",
      toolTip:{  shared: true,  },
      title: {
        text: "CPU Temperature DataLog"
      },
      axisX: {
        title: "Time"
      },
      axisY:
        {
	title: "CPU Temperature" ,includeZero: false,
	suffix: "째C", //valueFormatString: "##.## 째C"
        stripLines: [{
        	value: Vmax,
        	label: "Extreme Heat ="+Vmax+"째C",
        	labelFontColor: "red",
                labelAlign: "near"
             			}],
        lineColor:  "black",//"red",// "#369EAD",
	titleFontColor: "red",//"#369EAD",
	labelFontColor: "red",//"#369EAD"
	
	},
      axisY2:{
	title: "CPU Usage",
	lineColor:"blue",// "#7F6084",
	titleFontColor:"blue",// "#7F6084",
	labelFontColor:"blue",// "#7F6084",
	suffix: "%", maximum : 100, 
	},

	data: [
	{
		type: "area",color: "red",
		showInLegend: true,
		//axisYIndex: 0, //Defaults to Zero
		name: "Temperature ",
        	xValueFormatString:"DD MMM hh:mm TT", //"D/MM h:mm",
        	yValueFormatString:"##.##째C",
        	connectNullData:true,
        	showInLegend: true,
		dataPoints: dataPoints,
	},
	{
		type: "spline",color: "blue",
		showInLegend: true,                  
		axisYType: "secondary",
		//axisYIndex: 0, //Defaults to Zero
		name: "CPU Usage",
		xValueFormatString: "DD MMM hh:mm TT",
		yValueFormatString:"##,## %",
		connectNullData:true,
		dataPoints: dataPoints2
	}
	]


    });

    chart.render();
  })
})

</script>
</head>
<body>
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<br>
<div id="chartContainer" style="height: 360px; width: 100%;"></div>
</body>
</html>
